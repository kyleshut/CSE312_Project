<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    const socket = io.connect("http://127.0.0.1:5000");

    $(document).ready(function (){
        socket.on('connect',function (){
        socket.emit('load_counter');
        });

        socket.on('receive_counter', function (data){
             document.getElementById('counter').innerHTML = data;
        });

        $("#btn1").click(sendMessage);
        function sendMessage() {
             socket.emit('button_click');
        }
    });

</script>
<body>
<div style="float: left";id="online_users">
{% for user in online_users %}
<div class="user">{{user['username']}}</div>
{% endfor %}
</div>
<div style="margin:auto;width:50%;" id="button">
<h1>Everyone Click The Button!</h1>
<button type="button" id="btn1">Click Me!</button>
<p id="counter">0</p>
</div>
</body>
</html>
