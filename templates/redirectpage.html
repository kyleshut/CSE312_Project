<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatter Application</title>
  <!-- Plugins CSS -->
  <link rel="stylesheet" href="../static/routing_page/styles/routingPageStyles.css">
</head>

<body>
<h1>Hello {{name}}</h1>
<form action="/notes" method="post">
  <label for="notes">Enter Personal Notes</label><br>
  <input type="text" id="notes" name="notes"><br>
    <input type="submit">
    {%for i in range(0, len)%}

    <li>{{userNotes[i]}}</li>
    {%endfor%}
</form>
<form action="/clear" method="post">
  <label for="notes">Clear Notes</label><br>
    <input type="submit">
</form>
<br>
<p>User online</p>
    {%for i in range(0, uslen)%}

    <li>{{usonline[i]}}</li>
    {%endfor%}
<div class = "wrapper">
    <div class = "buttonHolder">
        <a class = "button" href = "/button">Interaction Room</a>
        <a class = "button" href = "/dmroom">DM Room</a>
        <a class = "button" href = "/upload">Upload</a>
        <a class = "button" href = "/gallery">Gallery</a>
        <a class = "button" href = "/logout">Logout</a>
    </div>

</div>

</body>

</html>
